name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Prepare cache directories
        run: |
          mkdir -p "$HOME/.cargo/registry"
          mkdir -p "$HOME/.cargo/git"
          mkdir -p target

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-target-

      - name: Format check
        id: fmt
        run: cargo fmt --all --check

      - name: Clippy
        id: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Tests
        id: tests
        run: cargo test --workspace

      - name: Report results summary
        if: always()
        env:
          FMT_RESULT: ${{ steps.fmt.conclusion }}
          CLIPPY_RESULT: ${{ steps.clippy.conclusion }}
          TEST_RESULT: ${{ steps.tests.conclusion }}
        run: |
          cat <<'SUMMARY' >> "$GITHUB_STEP_SUMMARY"
          ## CI Report

          | Check | Result |
          | --- | --- |
          | Format | ${FMT_RESULT} |
          | Clippy | ${CLIPPY_RESULT} |
          | Tests | ${TEST_RESULT} |

          - Format uses `cargo fmt --all --check`
          - Clippy uses `cargo clippy --workspace --all-targets -- -D warnings`
          - Tests use `cargo test --workspace`
          SUMMARY
